<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BACKGROUND ===== */
body{
    font-family:'Indie Flower',cursive;
    background:linear-gradient(135deg,#8B4513,#A0522D,#8B4513);
    overflow-x:hidden;
}

/* ğŸŒ™ STARS */
.stars{
    position:fixed;
    inset:0;
    background:url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity:0;
    animation:starsFade 3s forwards;

@keyframes starsFade{to{opacity:.6}}

/* ===== ENTRY SCREEN ===== */
#entry-screen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
}
#entry-screen.hidden{opacity:0;pointer-events:none}

#hover-message {
    font-family: 'Dancing Script', cursive;
    font-size: 1.8rem;
    color: #fff;
    margin-bottom: 1.5rem;
    opacity: 1;              /* always visible */
    transform: none;
    pointer-events: none;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}

#hover-message.show{opacity:1}

.button-container{display:flex;gap:2rem}

.entry-btn{
    padding:1rem 3rem;
    border:none;
    border-radius:50px;
    font-family:'Dancing Script',cursive;
    font-size:1.4rem;
    color:#fff;
    cursor:pointer;
}
#yes-button{background:#ff6b9d}
#no-button {
    background: linear-gradient(135deg, #6c757d 0%, #495057 100%);

    position: fixed;
    z-index: 20;
    pointer-events: none; /* âŒ cannot be clicked */
}

/* ===== BIRTHDAY PAGE ===== */
#birthday-page{
    min-height:100vh;
    padding:3rem 1rem;
    opacity:0;
    transform:translateY(30px);
    transition:1s;
    position:relative;
    z-index:1;
}
#birthday-page.visible{opacity:1;transform:none}

.container{max-width:1100px;margin:auto}

/* ğŸ’Œ MESSAGE CARD */
.message-card{
    background:#fff8e7;
    padding:2.5rem;
    margin:auto;
    max-width:700px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
    text-align:center;
    transform:rotate(-.5deg);
}
.message-card h1{
    font-family:'Dancing Script',cursive;
    color:#c44569;
    margin-bottom:1rem;
}
.photo {
    object-fit: cover;
    border-radius: 3px;
}

/* TYPEWRITER */
.typewriter span{
    border-right:2px solid #c44569;
    animation:blink 1s infinite;
}
@keyframes blink{50%{border-color:transparent}}

/* ğŸ“¸ PHOTOS */
.photo-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:3rem;
    margin-top:4rem;
}

.photo-frame{
    background:#fff;
    padding:1rem;
    box-shadow:0 8px 25px rgba(0,0,0,.3);
    transform:rotate(var(--r));
    transition:.3s;
    text-align:center;
}
.photo-frame:hover{transform:rotate(0) scale(1.05)}

.photo{
    width:100%;
    aspect-ratio:4/3;
    background:#ffd7e5;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Dancing Script',cursive;
    color:#c44569;

/* ğŸ“¸ CAPTION */
.caption{
    margin-top:.8rem;
    font-size:1.1rem;

}

/* ğŸ‰ CONFETTI */
.confetti{
    position:fixed;
    top:-10px;
    width:10px;
    height:10px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg)}
}



</style>
</head>

<body>

<!-- BIRTHDAY -->
<div id="birthday-page">
<div class="container">

<div class="message-card">
<h1>Happy Birthday, Beautiful âœ¨</h1>

<p style="margin-top:1.5rem;font-style:italic">
Iâ€™m really glad you said yes ğŸ¤
</p>
</div>

<div class="photo-grid">

<div class="photo-frame" style="--r:3deg">
    <img src="birthday/memory1.jpg" alt="Memory 1" class="photo">

<div class="photo-frame" style="--r:-2deg">

<div class="photo-frame" style="--r:-3deg">

    <div class="caption">A beautiful day ğŸŒ™</div>
</div>

<div class="photo-frame" style="--r:2deg">
    <img src="birthday/memory5.jpg" alt="Memory 5" class="photo">
    <div class="caption">Just because ğŸ’–</div>
</div>

</div>

</div>
</div>

<!-- ğŸµ MUSIC -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const yes = document.getElementById("yes-button");
const no = document.getElementById("no-button");
const entry = document.getElementById("entry-screen");
const page = document.getElementById("birthday-page");
const music = document.getElementById("music");

/* YES click */
yes.onclick = () => {
    entry.classList.add("hidden");
    music.volume = 0.4;
    music.play();

    setTimeout(() => {
        page.classList.add("visible");
        typeWriter();
        confetti();
    }, 400);
};

/* NO button runs away from cursor */
document.addEventListener("mousemove", (e) => {
    const rect = no.getBoundingClientRect();

    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
        const maxX = window.innerWidth - rect.width - 20;
        const maxY = window.innerHeight - rect.height - 20;

        no.style.left = Math.random() * maxX + "px";
        no.style.top = Math.random() * maxY + "px";
    }
});

/* TYPEWRITER */
const text = `Today feels brighter for no reason.
Maybe itâ€™s because the world got someone special today.
I hope your day is full of soft laughter and quiet happiness.`;
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

/* CONFETTI */
function confetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = ["#ff6b9d", "#ffd166", "#bde0fe", "#cdb4db"][Math.floor(Math.random() * 4)];
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
    }
}
</script>
