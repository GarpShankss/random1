<style>
*{margin:0;padding:0;box-sizing:border-box}
body{

/* ===== COMMON ===== */
.page{

.hidden{

}

h1{
    font-family:'Dancing Script',cursive;

    margin-bottom:1rem;
}
p{
    font-size:1.2rem;
    margin-bottom:2rem;
    max-width:600px;
}

.btn{
    padding:1rem 3rem;
    border:none;
    border-radius:50px;
    font-family:'Dancing Script',cursive;
    font-size:1.4rem;
    cursor:pointer;
    background:#ff6b9d;
    color:#fff;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
    z-index:5;
}

/* ===== ğŸŒ¼ WELCOME PAGE ===== */
#welcome{

    align-items:center;
    flex-wrap:wrap;
    pointer-events:none;
}

/* Floating pixel flowers */
.pixel-flower{
    position:absolute;
    font-size:1.8rem;
    animation:floatUp 6s linear infinite;
    opacity:.8;
    pointer-events:none;
}

@keyframes floatUp{
    from{transform:translateY(100vh) scale(.6);opacity:0}
    20%{opacity:.8}
    to{transform:translateY(-10vh) scale(1);opacity:0}
}

/* ===== ğŸ¨ GRAFFITI PAGES ===== */
.graffiti{

}

/* Doodle strokes */
.doodle{
    position:absolute;

    background:
